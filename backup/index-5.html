 <script type="text/javascript">

$(document).ready(function() {
// Contact Form
$('input').keyup(function(){ $(this).removeClass('red_input'); });
$('textarea').keyup(function(){ $(this).removeClass('red_input'); });
$('select').change(function(){ $(this).removeClass('red_input'); });


$('#submit').click(function() {
   var name = $('#company3').val();
   var email = $('#name2').val();
   var phone = $('#phone').val();
   var message = $('textarea.textarea').val();
   var check_captcha = $('#check_captcha').val();
   var error_msg ='';
   if(name==''){ var error_msg ='Please enter your First Name. \r\n'; $('#company3').addClass('red_input'); }
   if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+$/.test(email))) {
	 error_msg +='Please Enter Valid Email Address. \r\n'; $('#name2').addClass('red_input'); 
   }
   if(phone==''){ var error_msg = error_msg + 'Please enter valid Phone Number. \r\n'; $('#phone').addClass('red_input'); } 
   if(message==''){ var error_msg = error_msg + 'Please enter Comment/Message. \r\n'; $('textarea.textarea').addClass('red_input'); }
   if(check_captcha==''){ var error_msg = error_msg + 'Please enter Security code. \r\n'; $('#check_captcha').addClass('red_input'); }
	    
   if(error_msg!='') {
   alert(error_msg);
   return false;
   } else{
		  var action = $('form#contact_form_cap').attr("action"); 
		  dataString = $('form#contact_form_cap').serialize();
		  $.ajax({	 
		  type: "POST",  
		  url: action,  
		  data: dataString,
		  dataType: "json",
		  success: function(data){
				  if(data.response=='invalid') {					  
					  alert(data.comment);
				  }				  
				  if(data.response=='error') {					  
					  alert(data.comment);  
				  }
				  if(data.response=='success') {
					  $('form#contact_form_cap').hide();
					 $('div.download-box').show();
					 
					 
				  }
				  
		  },
		  error: function(){				
			alert('Opps somthing gores wrong'); 
		  }
	  });
   }   
        
});
							   
});
